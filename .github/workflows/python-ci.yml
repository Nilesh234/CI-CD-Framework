name: Python CI Workflow

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r apps/python-app/requirements.txt

      - name: Run Tests
        run: pytest apps/python-app/

      - name: Load or Generate Stages
        run: |
          if [ -f output_stages.json ]; then
            echo "Found output_stages.json. Loading..."
            cat output_stages.json
          else
            echo "output_stages.json not found. Generating default file..."
            echo '{}' > output_stages.json
            echo "Created empty output_stages.json"
          fi
      