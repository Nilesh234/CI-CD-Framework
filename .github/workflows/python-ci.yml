name: Python CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r python-app/requirements.txt

      - name: Parse Blueprint
        run: |
          set -e
          echo "Running Blueprint Parser..."
          python3 scripts/parse_blueprint.py
          echo "Blueprint parsed successfully!"

      - name: Load or Generate Stages
        run: |
          if [ -f output_stages.json ]; then
            echo "output_stages.json found."
            cat output_stages.json
          else
            echo "output_stages.json not found. Creating default..."
            echo '{}' > output_stages.json
            cat output_stages.json
          fi

      - name: Run Tests
        run: |
          echo "Running Python tests..."
          python3 -m unittest discover python-app/
          echo "Tests completed."

      - name: Upload output_stages.json (Optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: output_stages
          path: output_stages.json
